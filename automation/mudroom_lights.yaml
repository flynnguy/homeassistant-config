# Make sure the mudroom lights are off at night
- id: mudroom_lights_on_pm
  alias: 'mudroom lights on at dusk'
  trigger:
    platform: sun
    event: sunset
    offset: '-01:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: group.some_mudroom_lights

- id: mudroom_candlelight_on_pm
  alias: 'mudroom candlelight on at dusk'
  trigger:
    platform: sun
    event: sunset
    offset: '-01:00:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.mudroom_candlestick
    data:
      brightness_pct: 45

- id: mudroom_lights_off_pm
  alias: 'mudroom lights off at night'
  trigger:
    platform: time
    at: '00:15:00'
  action:
    service: homeassistant.turn_off
    entity_id: group.all_mudroom_lights

- id: mudroom_lights_on_am
  alias: 'mudroom lights on AM'
  trigger:
    platform: time
    at: '05:15:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - fri
  action:
    service: homeassistant.turn_on
    entity_id: light.mudroom_candlestick
    data:
      brightness_pct: 70

- id: mudroom_lights_off_am
  alias: 'mudroom lights off AM'
  trigger:
    platform: time
    at: '05:40:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - fri
  action:
    service: homeassistant.turn_off
    entity_id: light.mudroom_candlestick
    data:
      transition: 300
