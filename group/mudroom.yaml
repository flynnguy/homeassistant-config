#### VIEWS
mudroom_view:
  name: Mudroom
  view: yes
  entities:
    - group.all_mudroom_lights
    - group.mudroom_weather
    - group.mudroom_nest

#### Groups
all_mudroom_lights:
  name: Mudroom
  entities:
    - light.mud_room_north
    - light.mud_room_south
    - light.mudroom_candlestick
    - light.hue_color_light_3

some_mudroom_lights:
  name: Mudroom
  entities:
    - light.mud_room_north
    - light.mud_room_south
    - light.hue_color_light_3

mudroom_weather:
  name: Mudroom Temp Data
  entities:
    - sensor.mudroom_temperature

mudroom_nest:
  name: Nest Camera
  entities:
    - binary_sensor.entryway_camera_motion_detected
    - binary_sensor.entryway_camera_person_detected
    - camera.entryway
